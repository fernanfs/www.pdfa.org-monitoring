# Change these first
owner: fernanfs # Your GitHub organization or username, where this repository lives
repo: www.pdfa.org-monitoring # The name of this repository

# The names of the sites should not be changed. These are used as "keys" to access the monitoring data.
# Changing the name effectively gets rid of the monitoring history
sites:
  - name: PDF Association (pdfa.org)
    url: https://www.pdfa.org
  - name: PDF Association Solution Agent
    url: https://www.pdfa.org/solution-agent/
  - name: PDF Association Product Showcase
    url: https://www.pdfa.org/products/
  - name: PDFA Association, Inc. (pdfa-inc.org)
    url: https://pdfa-inc.org

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: status.pdfa.org
  baseUrl: /www.pdfa.org-monitoring
  logoUrl: https://www.pdfa.org/wp-content/uploads/2018/12/pdf-association-logo-300x141.png
  name: PDF Association Status
  introTitle: "Service Status Overview"
  introMessage: "This is an overview of the PDF Association pages and their respective status."
  navbar:
    - title: Status
      href: /
    - title: www.pdfa.org
      href: https://www.pdfa.org

